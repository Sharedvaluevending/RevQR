<!DOCTYPE html>
<html>
<head>
    <title>Preview Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Preview Test</h2>
        
        <select id="qrType" class="form-select mb-3">
            <option value="">Select QR Type</option>
            <option value="static">Static QR</option>
            <option value="dynamic">Dynamic QR</option>
        </select>
        
        <button onclick="generatePreview()" class="btn btn-primary">üñºÔ∏è Test Preview</button>
        
        <div class="mt-4">
            <div id="qrPreview" style="display: none;"></div>
            <div id="previewPlaceholder" class="text-muted">
                <p>Click preview to test</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function showToast(message, type) {
        alert(type + ": " + message);
    }
    
    function generatePreview() {
        console.log("üñºÔ∏è Preview clicked!");
        
        const qrType = document.getElementById("qrType").value;
        const qrPreview = document.getElementById("qrPreview");
        const placeholder = document.getElementById("previewPlaceholder");
        
        if (!qrType) {
            showToast("Please select QR type first", "warning");
            return;
        }
        
        // Show loading
        qrPreview.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div><p>Generating...</p></div>';
        qrPreview.style.display = "block";
        placeholder.style.display = "none";
        
        // Simulate preview generation
        setTimeout(() => {
            qrPreview.innerHTML = '<div class="text-center text-success"><i class="bi bi-check-circle" style="font-size: 3rem;"></i><p>‚úÖ Preview working! Function is called correctly.</p></div>';
            showToast("Preview generated!", "success");
        }, 1000);
    }
    </script>
</body>
</html>
