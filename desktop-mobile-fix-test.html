<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Mode Mobile - FIXED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 25%, #3d72b4 75%, #5a95d1 100%);
            min-height: 100vh;
            padding-top: 80px;
        }
        
        /* FIXED CSS - Natural Bootstrap behavior for desktop mode on mobile */
        @media (min-width: 768px) and (max-width: 1024px) {
            .container, .container-fluid {
                max-width: 1200px !important;
                margin: 0 auto !important;
                padding-left: 15px !important;
                padding-right: 15px !important;
            }
            
            .row {
                margin-left: -15px !important;
                margin-right: -15px !important;
                /* REMOVED justify-content: center that was causing issues */
            }
            
            [class*="col-"] {
                padding-left: 15px !important;
                padding-right: 15px !important;
                /* REMOVED forced flex centering */
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            margin-bottom: 1rem;
        }
        
        .navbar {
            position: fixed;
            top: 0;
            background: rgba(30, 60, 114, 0.95);
            backdrop-filter: blur(20px);
        }
    </style>
</head>
<body>
    <nav class="navbar w-100">
        <div class="container">
            <span class="navbar-brand text-white">âœ… FIXED - Desktop Mode on Mobile</span>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-white">
                        <h5>Left Card - FIXED</h5>
                        <p>Should now align naturally like PC, not stuck left or over-centered</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-white">
                        <h5>Right Card - FIXED</h5>
                        <p>Natural Bootstrap grid behavior restored</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
