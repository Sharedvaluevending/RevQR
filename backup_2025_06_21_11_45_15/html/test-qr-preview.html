<!DOCTYPE html>
<html>
<head>
    <title>QR Preview Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; max-width: 800px; }
        .test-container { display: flex; gap: 20px; }
        .form-section { flex: 1; }
        .preview-section { flex: 1; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select { width: 100%; padding: 8px; }
        .btn { background: #007bff; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .preview-container { border: 1px solid #ddd; padding: 20px; text-align: center; min-height: 300px; }
        #qrPreview { margin: 20px auto; }
        #qrPreview img { max-width: 100%; }
        .status { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h2>üîç QR Preview Test</h2>
    
    <div class="test-container">
        <div class="form-section">
            <h3>QR Generator</h3>
            <form id="testForm">
                <div class="form-group">
                    <label>Content:</label>
                    <input type="text" name="content" value="https://example.com" id="contentInput">
                </div>
                
                <div class="form-group">
                    <label>QR Type:</label>
                    <select name="qr_type">
                        <option value="static">Static</option>
                    </select>
                </div>
                
                <button type="button" class="btn" onclick="testPreview()">
                    Generate Preview
                </button>
            </form>
            
            <div id="status"></div>
        </div>
        
        <div class="preview-section">
            <h3>Preview</h3>
            <div class="preview-container">
                <div id="qrPreview">
                    <p>QR code will appear here</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function testPreview() {
            const status = document.getElementById('status');
            const preview = document.getElementById('qrPreview');
            const content = document.getElementById('contentInput').value;
            
            status.innerHTML = '<div class="status">Generating QR preview...</div>';
            
            try {
                const response = await fetch('/api/qr/preview.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        content: content,
                        qr_type: 'static',
                        size: 300
                    })
                });
                
                const result = await response.json();
                console.log('API Response:', result);
                
                if (result.success) {
                    // Create image element
                    preview.innerHTML = '';
                    const img = document.createElement('img');
                    img.src = result.preview_url;
                    img.alt = 'QR Code Preview';
                    img.style.maxWidth = '100%';
                    preview.appendChild(img);
                    
                    status.innerHTML = '<div class="status success">‚úÖ QR code generated successfully!</div>';
                } else {
                    status.innerHTML = `<div class="status error">‚ùå Error: ${result.message}</div>`;
                }
            } catch (error) {
                console.error('Error:', error);
                status.innerHTML = `<div class="status error">‚ùå Failed: ${error.message}</div>`;
            }
        }
        
        // Auto-generate on page load
        window.addEventListener('load', () => {
            setTimeout(testPreview, 1000);
        });
    </script>
</body>
</html>
